<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex09</title>

    <style>
        tr:nth-child(2n+1){
        background-color: lightgreen;
        }
        tr:nth-last-child(2n){
        background-color: white;
        }
        tr:hover{
            background-color: lightpink;
        }
    </style>

</head>

<body>

    <table style='width:90%'>

        <tr>
            <th>오늘의 날씨</th>
            <td>기상청</td>
        </tr>

        <tr>
            <th>오늘의 운세</th>
            <td>철학관</td>
        </tr>

        <tr>
            <th>시험 공지</th>
            <td>멀티캠퍼스</td>
        </tr>

        <tr>
            <th>휴강 공지</th>
            <td>강사</td>
        </tr>

        <tr>
            <th>내일의 날씨</th>
            <td>기상청</td>
        </tr>

    </table>

</body>

</html>
