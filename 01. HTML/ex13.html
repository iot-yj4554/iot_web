<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <h2>회원 인증 입력 양식</h2>

    <form action="">
        <p>ID : <input type="text" name="ID" size="15" required></p>
        <p>PW : <input type="password" name="psw" size="15" placeholder="비밀번호" required></p>

        <p></p>

        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
    </form>
    
    <br>
    
    <h2>텍스트 공간 입력 양식</h2>
    <form action="">
        <textarea name="" id="" cols="30" rows="5" cols="50" placeholder="텍스트를 작성하는 공간입니다."></textarea>
        
        <p></p>
        
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
    </form>
    
    <br>
    
    <form action="">
        <fieldset>
            <legend>개인 정보 입력</legend>
            <p>이름 : <input type="text" name="name"></p>
            <p>학교 : <input type="text" name="school"></p>
            
            <p></p>
            
            <input type="submit" value="전송">
            <input type="reset" value="다시작성">
        </fieldset>
    </form>

</body>

</html>
