<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>
</head>

<body>
    <h1>미리 정의된 속성을 사용한 사례</h1>
    <img src="image.jpeg" border="3" alt="Welcome" title="고양이!">
    <!-- 이미지는 컨텐츠가 없기 때문에 닫는 태그가 없음 -->
    <!-- border는 사진 테두리의 굵기 -->
    <!-- alt는 대안 / 해당 사진이 없으면 대안으로 띄어줌 -->
    <!-- title은 사진에 마우스를 올렸을 때 나오는 네임 박스 -->
    <br>
    <a href="http://naver.com" target="_blank" title="클릭하세요">저자 카페 방문</a>
    <!-- target="_blank" 는 링크를 누르면 새로운 페이지에서 생성된다는 의미 -->
    <!-- target을 생략하면 현재 페이지에서 링크 페이지로 변환 -->

</body>

</html>
