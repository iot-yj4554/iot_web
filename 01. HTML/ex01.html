<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 시작</title>
</head>

<body>
    <h1>문서의 제목</h1>
    <h2>제목 2</h2>
    <h3>제목 3</h3>
    <hr>
    <!-- 문서의 구분선 -->
    <p>단락입니다.</p>
    <p>단락입니다!</p>
    <p>단락입니다?</p>
    <p>HTML5 기본 태그를 사용하여</p>
    <p>작성한 문서입니다.</p>
    <p />
    p 태그는 한 줄을 띌 때 사용합니다.
    <!-- 주석 (ctrl + /) -->
    <br>줄 바꿈<br>
    <strong>이 문장은 중요한 문장 (볼드체)</strong>
    <br>
</body>

</html>
